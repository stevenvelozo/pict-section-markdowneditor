<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Embedded Markdown Editor - Pict Example</title>
		<!-- KaTeX CSS and JS for math equation rendering -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css">
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"></script>
		<!-- Mermaid JS for diagram rendering -->
		<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
		<script>mermaid.initialize({ startOnLoad: false, theme: 'default' });</script>
		<!-- PICT Dynamic View CSS Container -->
		<style id="PICT-CSS"></style>
		<style>
			*, *::before, *::after { box-sizing: border-box; }
			body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #F4F1ED; color: #333; }

			/* --- Header Bar --- */
			.pict-example-header { display: flex; align-items: stretch; background: #264653; border-bottom: 3px solid #E76F51; }
			.pict-example-badge { background: #E76F51; color: #fff; padding: 0.6rem 1rem; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; display: flex; align-items: center; gap: 0.5rem; }
			.pict-example-badge svg { width: 14px; height: 14px; fill: #fff; flex-shrink: 0; }
			.pict-example-app-name { padding: 0.6rem 1rem; color: #FAEDCD; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; }
			.pict-example-module { margin-left: auto; padding: 0.6rem 1rem; color: #D4A373; font-size: 0.75rem; display: flex; align-items: center; letter-spacing: 0.03em; }

			/* --- Page Layout --- */
			.page-content { padding: 2rem; max-width: 720px; margin: 0 auto; }
			.page-content h2 { margin-top: 0; color: #264653; font-size: 1rem; text-transform: uppercase; letter-spacing: 0.05em; }
			.page-content p { color: #666; font-size: 0.9rem; line-height: 1.6; }

			/* --- Editor Widget --- */
			.editor-widget { border: 1px solid #C8BFB0; border-radius: 8px; background: #fff; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
			.editor-widget-header { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: #F8F5F0; border-bottom: 1px solid #E0D8CC; font-size: 0.8rem; color: #888; }
			.editor-widget-header .dot { width: 8px; height: 8px; border-radius: 50%; }
			.editor-widget-header .dot-red { background: #E76F51; }
			.editor-widget-header .dot-yellow { background: #E9C46A; }
			.editor-widget-header .dot-green { background: #2A9D8F; }
			.editor-widget-header span { margin-left: auto; }
			#EmbeddedEditorContainer { padding: 0; }
		</style>
		<script src="./codemirror-bundle.js" type="text/javascript"></script>
		<script src="./pict.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			Pict.safeOnDocumentReady(() => { Pict.safeLoadPictApplication(EmbeddedEditorExample, 1); });
		</script>
	</head>
	<body>
		<div class="pict-example-header">
			<div class="pict-example-badge">
				<svg viewBox="0 0 16 16"><polygon points="8,1 10,6 16,6 11,9.5 13,15 8,11.5 3,15 5,9.5 0,6 6,6"/></svg>
				Pict Example
			</div>
			<div class="pict-example-app-name">Embedded Editor</div>
			<div class="pict-example-module">pict-section-markdowneditor</div>
		</div>
		<div class="page-content">
			<p>This example shows pict-section-markdowneditor used as a small, self-contained widget embedded in a page &mdash; like a note-taking field, comment box, or form textarea replacement.</p>
			<h2>Quick Notes</h2>
			<div class="editor-widget">
				<div class="editor-widget-header">
					<div class="dot dot-red"></div>
					<div class="dot dot-yellow"></div>
					<div class="dot dot-green"></div>
					<span>notes.md</span>
				</div>
				<div id="EmbeddedEditorContainer"></div>
			</div>
		</div>
		<script src="./embedded_editor_example.min.js" type="text/javascript"></script>
	</body>
</html>
